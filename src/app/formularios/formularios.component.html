<p>formularios works!</p>
<form #formContacto="ngForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label> <br/>
    <input type ="text" name ="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-zA-Z]+"/>
<span *ngIf=" nombre.touched && !nombre.valid">
    El nombre es obligatorio
</span>

    <label for="apellido">Apellido</label><br/>
    <input type ="text" name ="apellido" #apellido="ngModel" [(ngModel)]="usuario.apellido" />

    <label for="email">Email</label> <br/>
    <input type ="text" name ="email" #email="ngModel" [(ngModel)]="usuario.email" />

    <label for="mensaje">Mensaje</label> <br/>
    <textarea name ="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje"></textarea>

<input type="submit" value="Enviar" /><br/>

</form>
